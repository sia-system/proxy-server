node:
  id: envoy-proxy
  cluster: envoy-proxy-cluster

admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }
    
dynamic_resources:  
  cds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
  lds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster

static_resources:

  listeners:
    - address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          typed_config:
            "@type": "type.googleapis.com/extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
            stat_prefix: ingress_http
            codec_type: AUTO
            access_log:
            - name: envoy.file_access_log
              typed_config:
                "@type": "type.googleapis.com/extensions.access_loggers.file.v3.FileAccessLog"
                path: "/var/log/envoy/http-access.log"
            route_config:
              virtual_hosts:
              - name: https_redirect
                domains: [ "*" ]
                routes:
                - match: { prefix: "/" }
                  redirect: { path_redirect: "/", https_redirect: true }
            http_filters:
            - name: envoy.router
              typed_config: {}
                
  clusters:
  - name: xds_cluster
    connect_timeout: 5s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: 127.0.0.1, port_value: 18000 }
